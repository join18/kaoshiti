      $(function () {
        rander();
        randerlist(0);
        $("#box li").on("click", function () {
          let index = $(this).index();
          $("li").removeClass("active");
          $("li").eq(index).addClass("active");
          randerlist(index);
        });
      });
      function randerlist(index) {
        let data = arr[index].children;
        let html = "";
        data.forEach((item, index) => {
          html += `  <li>
                       <img src="${item.img}" alt="" />
                       <p>${item.name}</p>
                     </li>`;
        });
        $("#boxtext").html(html);
      }
      function rander() {
        html = "";
        arr.forEach((item) => {
          html += ` <li style="${item.checked ? "background:aqua" : ""}">${
            item.title
          }</li>`;
        });
        $("#box").html(html);
        $("li:first").addClass("active");
      }
